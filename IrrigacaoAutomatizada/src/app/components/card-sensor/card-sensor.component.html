<div class="card">
  <div class="container__umidade">
    <p>{{ data.ultima_leitura}}</p>
  </div>
  <div class="container__title">
    <p>{{ data.nome }}</p>
  </div>
  <div class="container__desc">
    <p>{{ data.descricao }}</p>
  </div>
  <div class="container__btn_detalhe">
    <button (click)="goToDetail(data.id)">Detalhe</button>
  </div>
</div>
